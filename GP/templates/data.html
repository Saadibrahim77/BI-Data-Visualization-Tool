    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '509301210256525',
                status: true, // check login status
                cookie: true, // enable cookies to allow the server to access the session
                xfbml: true, // parse XFBML
                oauth: true // enable OAuth 2.0
            });
        };
        (function () {
            var e = document.createElement('script');
            e.async = true;
            e.src = document.location.protocol +
                '//connect.facebook.net/en_US/all.js';
            document.getElementById('fb-root').appendChild(e);
        }());

        function loginByFacebook(permission, from) {
            FB.login(function (response) {
                if (response.status === 'connected') {
                    if (response.authResponse) {
                        FacebookLoggedIn(response, from);
                    } else {
                        console.log('User cancelled login or did not fully authorize.');
                    }
                }
            }, { scope: permission });
        }

        function FacebookLoggedIn(response, from) {
            var route;
            if (from == 'facebook') {
                route = "/Facebook/AccessToken";
            }
            if (from == 'insta') {
                route = "/Instagram/AccessToken";
            }

            console.log(route);
            if (from == 'facebook') {
                window.location.href = route + '/' + response.authResponse.accessToken;
                return;
            } else if (from == 'insta') {
                window.location.href = route + '/' + response.authResponse.accessToken;
                return;
            }
        }
    </script>
